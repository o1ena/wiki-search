<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>wiki search_angularJS</title>
  
  
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Monoton" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Telex" />
</head>
<h1>Wiki Search</h1>
<div ng-app="wiki">
    <div ng-controller="wikiSearch">
        <div class="search-container">
            <input type="text" ng-model="searchPhrase" id="search-bar" autocomplete="off" ng-keypress="($event.charCode==13)?getSearchResult():return" placeholder="Search something">
            </input>
            <button ng-click="getSearchResult()" class="btn btn-raised ripple-effect btn-primary btn-large" type="button" name="action" title="Wikipedia Search">
                <i class="fa fa-wikipedia-w"></i>
            </button>
            <button id='shuffle' class="btn btn-raised ripple-effect btn-primary btn-large">
                <i class="material-icons" onclick="window.open('https://en.wikipedia.org/wiki/Special:Random','_blank')" title="Random Article Search">shuffle</i>
            </button>
        </div>
        <div ng-class="{ 'loading': !loading }" style="text-align:center; padding-top: 100px">
            <i class="fa fa-spinner fa-spin fa-5x fa-fw"></i>
        </div>
        <div ng-show="searchResult" class='search-result-container' ng-class="{ 'loading': loading }" class="loading">
            <div ng-repeat="result in searchResult" class='article-card'>
                <div class='article-card-header'>
                    <a href='{{wikiUrl + result.title}}' target="_blank" class='article-card-title'>
          {{result.title}}
        </a>
                </div>
                <p ng-bind-html="result.snippet" class='article-description'>
                </p>
            </div>
        </div>
    </div>
</div>
<footer>
    <p class=made-by><i class="fa fa-copyright" aria-hidden="true"></i> made by <a href="https://codepen.io/o1ena/full/gmXWrN/" target="_blank">o1ena</a>
    </p>
</footer>
  <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.3.2/angular-sanitize.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
